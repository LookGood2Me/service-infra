name: 2. Refresh & Up All Resources

on:
  workflow_dispatch:

jobs:
  pulumi-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - run: npm install
      
      - name: Set bastionPublicKey secret
        run: pulumi config set service-infra:bastionPublicKey --secret "$BASTION_PUBLIC_KEY"
        env:
          BASTION_PUBLIC_KEY: ${{ secrets.BASTION_PUBLIC_KEY }}

      - name: Set rdsPassword secret
        run: pulumi config set service-infra:rdsPassword --secret "$RDS_PASSWORD"
        env:
          RDS_PASSWORD: ${{ secrets.RDS_PASSWORD }}

      - uses: pulumi/actions@v6
        with:
          command: refresh
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - uses: pulumi/actions@v6
        with:
          command: up
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}